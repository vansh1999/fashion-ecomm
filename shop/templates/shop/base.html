{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Fashion Ecomm </title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajaz/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}"/>
</head>
<body  >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--logo-->
            <div style="font-weight: bold;font-size: 40px" class="navbar-header">
                <a href="/" class="logo">Fashion Ecomm</a>
            </div>

            <!--menu items-->

            <!---right aligh-->
            <ul class="nav navbar-nav navbar-right">
                <li>

                    <div style="position:relative;right: 50px;top:40px">
                        {% with total_items=cart|length %}
                            {% if cart|length > 0 %}
                                Your cart:
                                <a href="cart/" }">
                            {{total_items}} item {{total_items|pluralize}} , ${{cart.get_total_price}}
                                </a>
                            {% else %}
                                 Your cart is empty.
                             {% endif %}
                         {% endwith %}
                     </div>
                </li>
            </ul>
        </div>
    </nav>

    <div style="padding:0 100px;overflow:hidden;position: relative;top:0px"class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
